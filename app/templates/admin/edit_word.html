{% extends "layout.html" %}
{% block title %}New Level - Редактирование слова{% endblock %}

{% block additional_styles %}
<style>
.admin-container {
  margin-top: 120px;
  padding: 30px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.08);
  margin-bottom: 60px;
}

.admin-title {
  color: var(--secondary);
  margin-bottom: 25px;
  font-size: 24px;
  text-align: center;
}

.edit-form {
  max-width: 600px;
  margin: 0 auto;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #444;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 16px;
}

.form-control:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: 0 0 0 3px rgba(148, 0, 211, 0.1);
}

.form-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.btn-save {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
}

.btn-save:hover {
  background: var(--secondary);
  transform: translateY(-2px);
}

.btn-cancel {
  background: #f5f5f5;
  color: #444;
  border: 1px solid #ddd;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
  text-decoration: none;
}

.btn-cancel:hover {
  background: #e0e0e0;
}

textarea.form-control {
  min-height: 100px;
  resize: vertical;
}
</style>
{% endblock %}

{% block content %}
<div class="container admin-container">
  <h2 class="admin-title">Редактирование слова</h2>
  
  <form class="edit-form" method="post" action="/admin/words/{{ word.id }}/edit">
    <div class="form-group">
      <label for="text">Английское слово:</label>
      <input type="text" id="text" name="text" class="form-control" value="{{ word.text }}" required>
    </div>
    
    <div class="form-group">
      <label for="translation">Перевод:</label>
      <input type="text" id="translation" name="translation" class="form-control" value="{{ word.translation }}" required>
    </div>
    
    <div class="form-group">
      <label for="description">Описание/подсказка:</label>
      <textarea id="description" name="description" class="form-control" rows="3" required>{{ word.description }}</textarea>
    </div>
    
    <div class="form-group">
      <label for="difficulty">Сложность:</label>
      <select id="difficulty" name="difficulty" class="form-control" required>
        <option value="easy" {% if word.difficulty == 'easy' %}selected{% endif %}>Легкий</option>
        <option value="medium" {% if word.difficulty == 'medium' %}selected{% endif %}>Средний</option>
        <option value="hard" {% if word.difficulty == 'hard' %}selected{% endif %}>Сложный</option>
      </select>
    </div>
    
    <div class="form-actions">
      <a href="/admin/dictionary" class="btn-cancel">Отмена</a>
      <button type="submit" class="btn-save">Сохранить</button>
    </div>
  </form>
</div>
{% endblock %}
